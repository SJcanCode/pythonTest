name: build
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: check /etc/sudoers
        run: echo ${{secrets.SUDOPASSWD}}| sudo -S cat whoami
      - name: change user to root
        run: sudo su 
      - name: check who is the user
        run: whoami
      - uses: actions/checkout@v2
      - name: Install snapd 
        run:  sudo apt install snapd -y
      - name: Uninstall snapd 
        run:  sudo apt autoremove --purge snapd -y
